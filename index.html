<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- CONTAINER -->
    <div class="container">
        <!-- up section -->
        <div class="row up">
        

            <div class="product">
        
                <div class="heart"> &hearts; </div>
                <div class="discount"> -50% </div>
                <div class="sustain">Sostenibilità</div>
                <img src="img/1.webp" alt="levi's t-shirt">
                <img class="invisible" src="img/1b.webp" alt="winter jacket">

            </div>

            <div class="product">

                <img src="img/2.webp" alt="guess t-shirt">
                <img class="invisible" src="img/2b.webp" alt="guess t-shirt b">
                <div class="heart" > &hearts;</div>
                <div class="discount"> -30% </div>

            </div>

            <div class="product">

                <img src="img/3.webp" alt="casual-green">
                <img class="invisible" src="img/3b.webp" alt="casual-beige">
                <div class="heart" > &hearts;</div>
                <div class="discount"> -30% </div>


            </div>

        </div>
       


       
        <!-- end row up -->

        <!-- row down -->

        <div class="row down">

            <div class="product">

                <img src="img/4.webp" alt="Levi's t-shirt 2">
                <img class="invisible" src="img/4b.webp" alt="denim jacket">
                <div class="heart" > &hearts;</div>
                <div class="discount"> -50% </div>
                <div class="sustain">Sostenibilità</div>

             </div>

            <div class="product">

                <img src="img/5.webp" alt="long dress">
                <img class="invisible" src="img/5b.webp" alt="elegant dress">
                <div class="heart" > &hearts;</div>

            </div>

            <div class="product">

                <img src="img/6.webp" alt="black shirt">
                <img class="invisible" src="img/6b.webp" alt="brown skirt">
                <div class="heart" > &hearts;</div>
                <div id="left" class="sustain">Sostenibilità</div>

            </div>

        </div>
        <!-- end row down -->

    </div>
    <!-- END CONTAINER -->
    
</body>
</html>
